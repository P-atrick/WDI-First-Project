<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Game Says</title>
  </head>

  <body>
    <header>
      <div class="header-wrapper">
        <h1 class="game-name animated bounceIn">Game Says</h1>
        <button class="instructions">Instructions</button>
      </div>
    </header>

    

    <main>
      <div class="tiles-wrapper">
        <div class="tile" id='tile1'></div>
        <div class="tile" id='tile2'></div>
        <div class="tile" id='tile3'></div>
        <div class="tile" id='tile4'></div>
        <div class="tile" id='tile5'></div>
        <div class="tile" id='tile6'></div>
        <div class="tile" id='tile7'></div>
        <div class="tile" id='tile8'></div>
        <div class="tile" id='tile9'></div>
      </div>
    </main>

    <footer>
      <div class="stats-wrapper">
        <div class="level">Level</div>
        <div class="score">Score</div>
        <div class="lives">Lives</div>
      </div>
      <div>
      <div class="play-check-button-wrapper">
        <button type="button" class="play-button">Play</button>
        <button type="button" class="check-button" disabled>Check</button>
      </div>
      </div>
      <div class="restart-button-wrapper">
        <button type="button" class="restart-button">Restart</button>
      </div>
    </footer>

  </body>
</html>
