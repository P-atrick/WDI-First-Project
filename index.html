<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Will Says</title>
  </head>

  <body>
    <header>
      <div class="header-wrapper">
        <h1 class="game-name">Game Says</h1>
      </div>
    </header>

    <main>
      <div class="tiles-wrapper">
        <div class="tile1"></div>
        <div class="tile2"></div>
        <div class="tile3"></div>
        <div class="tile4"></div>
        <div class="tile5"></div>
        <div class="tile6"></div>
        <div class="tile7"></div>
        <div class="tile8"></div>
        <div class="tile9"></div>
      </div>

    </main>

    <footer>
      <div class="stats-wrapper">
        <div class="level">Level</div>
        <div class="score">Score</div>
        <div class="lives">Lives</div>
      </div>
      <div class="start-button-wrapper">
        <button type="button" class="start-button">Start</button>
      </div>
      <div class="restart-button-wrapper">
        <button type="button" class="restart-button">Restart</button>
      </div>
    </footer>

  </body>
</html>
